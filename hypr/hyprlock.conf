$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
    color = rgb(0, 255, 0)
}

background {
    monitor =
    path = $HOME/Pictures/lock_wallpapers/evangelion2.png
    position = center
    fill_mode = fit
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

input-field {
    monitor =
    size = 10%, 3%  # Tama침o m치s proporcional
    outline_thickness = 2
    dots_size = 0.15
    dots_spacing = 0.1
    dots_center = true
    dots_rounding = -1
    inner_color = rgba(0, 0, 0, 0)
    outer_color = rgba(00ff00cc)
    check_color = rgba(00ff00dd)
    fail_color = rgba(ff0033dd)
    font_color = rgb(00ff00)
    fade_on_empty = false
    rounding = 10
    font_family = $font
    placeholder_text = Password...
    fail_text = $PAMFAIL
    font_size = 25  # Ajuste de fuente proporcional
    position = 0, 80  # Centrado y separado de los labels
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 40  # Uniforme con input-field
    font_family = $font
    font_color = rgb(00ff00)
    color = rgb(0, 255, 0)
    position = 0, -120
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 30  # Ligero ajuste para contraste
    font_family = $font
    font_color = rgb(00ff00)
    color = rgb(0, 255, 0)
    position = 0, -60
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# USER
label {
    monitor =
    text = $USER
    font_size = 30
    font_family = $font
    font_color = rgb(00ff00)
    color = rgb(0, 255, 0)
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    path = $HOME/Pictures/epictechno.png
    size = 200  # M치s proporcional al nuevo dise침o
    rounding = -1
    border_size = 3
    border_color = rgb(0, 255, 0)
    rotate = 0
    reload_time = -1
    position = 0, 250
    halign = center
    valign = center
}

# Idea adicional Matrix: efecto glitch suave para texto
animations {
    animation = glitch, 1, 3, linear
}

